{% extends "homepage.html" %}
{% block body %}
    {% include "navbar.html" %}
    <body>
        <div class="container">

          <div class="conteudo">
              {% for photo in photos %}
                  <a href="{{ url_for('perfil', user_id=photo.user_id) }}" class="bloco-imagem">
                      <img alt="{{ '{}'.format(photo.file_name) }}" src="{{ url_for('static', filename='posts_photos/{}'.format(photo.file_name)) }}">
                  </a>
              {% endfor %}
          </div>
        </div>
    </body>
{% endblock %}
