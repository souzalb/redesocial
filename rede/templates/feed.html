{% extends "homepage.html" %}

{% block body %}
    {% include "navbar.html" %}

    <h1>Feed Principal</h1>

    {% for photo in photos %}
        <a href="{{ url_for('perfil', user_id=photo.user_id) }}">
            <img alt="{{ '{}'.format(photo.file_name) }}" src="{{ url_for('static', filename='posts_photos/{}'.format(photo.file_name)) }}">
        </a>
    {% endfor %}

{% endblock %}
